{% extends "base.html" %}

{% block css %}
{{block.super}}
<style>
/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 50px;
  padding-bottom: 20px;
}
</style>
{% endblock css %}

{% block page_title %}Transaction form{% endblock %}
{% block page_class %}home-page{% endblock %}
{% block content %}
<!-- This code is taken from http://getbootstrap.com/examples/jumbotron/ -->

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Django TrustPayLib</a>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">

        <form class="form-inline" role="form">

          <div class="form-group">
            <label for="amount">Amount</label>
            <input name="amount" type="text" class="form-control" id="id_amount" placeholder="Enter amount">
          </div>

          <div class="form-group">
            <div class="input-group">
              <label for="currency">Currency</label>
              <select name="currency" class="form-control">
                <option value="">-- default currency --</option>
                {% for option in form.fields.currency.choices %}
                  <option value="{{ option.0 }}">{{ option.1 }}</option>
                {% endfor %}
              </select>
            </div>
          </div>


          <div class="form-group">
            <div class="input-group">
              <label for="country">Country</label>
              <select name="country" class="form-control">
                <option>-- default country --</option>
                {% for option in form.fields.country.choices %}
                <option value="{{ option.0 }}">{{ option.1 }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <label for="language">Language</label>
              <select name="language" class="form-control">
                <option>-- default language --</option>
                {% for option in form.fields.language.choices %}
                <option value="{{ option.0 }}">{{ option.1 }}</option>
                {% endfor %}
              </select>
            </div>
          </div>


        
          <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 50px; padding: 5px 30px;">
            <h3><strong>Pay</strong></h3>
          </button>

        </form>

      </div>
    </div>

    {{ form }}


{% endblock %}
